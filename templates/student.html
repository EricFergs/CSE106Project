<!DOCTYPE html>
<html>
<head>
    <title>Student Page</title>
    <link rel="stylesheet" type="text/css" href="studentstyle.css">
</head>
<body>
    <div class="header">
        <h1>UC Merced</h1>
        <h2>Welcome, {{ user_name }}</h2>
        <a href="{{url_for('logout')}}">Logout</a>
    </div>

    <div class="tab-container">
        <button class="tablinks" onclick="openTab(event, 'your-courses')">Your Courses</button>
        <button class="tablinks" onclick="openTab(event, 'add-courses')">Add Courses</button>
    </div>

    <div id="your-courses" class="tabcontent">
        <h2>Your Courses</h2>
        <table id="courses-table">
            <tr>
                <th>Course Name</th>
                <th>Teacher</th>
                <th>Time</th>
                <th>Students Enrolled / Max Capacity</th>
            </tr>
        </table>
    </div>

    <div id="add-courses" class="tabcontent">
        <h2>Add Courses</h2>
        <table>
            <tr>
                <th>Course Name</th>
                <th>Teacher</th>
                <th>Time</th>
                <th>Students Enrolled</th>
                <th>Add Class</th>
            </tr>
            <tr>
                <td>Course 1</td>
                <td>Teacher 1</td>
                <td>Course Time 1</td>
                <td>25</td>
                <td><button id="add-button">Add Class</button>
                    <button id="subtract-button">Drop Class</button></td>
                
            </tr>
            <tr>
                <td>Course 2</td>
                <td>Teacher 2</td>
                <td>Course Time 2</td>
                <td>30</td>
                <td><button id="add-button">Add Class</button>
                    <button id="subtract-button">Drop Class</button></td>
            </tr>
            <!-- Add course data here with an "Add Class" button -->
        </table>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        document.getElementById("sign-out-button").addEventListener("click", function() {
            // Perform sign-out action here
            alert("You have been signed out.");
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch data from the server
            fetch('http://127.0.0.1:5000/classes')
                .then(response => response.json())
                .then(data => displayCourses(data))
                .catch(error => console.error('Error:', error));
        });
    
        function displayCourses(data) {
            var table = document.getElementById('courses-table');
    
            // Populate table with data
            data.classes.forEach(course => {
                var row = table.insertRow(-1);
                row.insertCell(0).innerHTML = course.course_name;
                row.insertCell(1).innerHTML = course.teacher_name;  
                row.insertCell(2).innerHTML = course.time;
                row.insertCell(3).innerHTML = course.amount + ' / ' + course.capacity;
            });
        }
    </script>
</body>
</html>

    font-size: 24px;
