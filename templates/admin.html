<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        h1, h2 {
            color: #333;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        button {
            display: inline-block;
            background: #0D47A1;
            color: #fff;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #1565C0;
        }
    </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>

    <!-- User Table -->
    <h2>User Table</h2>
    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Password</th>
                <th>Type</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Course Table -->
    <h2>Course Table</h2>
    <table id="courseTable">
        <thead>
            <tr>
                <th>Capacity</th>
                <th>Course Name</th>
                <th>ID</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Student Table -->
    <h2>Student Table</h2>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Grade</th>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Teacher Table -->
    <h2>Teacher Table</h2>
    <table id="teacherTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button onclick="populateTables()">Populate Tables</button>
  </div>
    <script>


function populateTables() {
    fetch('http://127.0.0.1:5000/admin', { method: 'GET' })
    .then(response => response.json())
    .then(data => {
        console.log('Data received from server:', data);

        // Check if the expected properties exist in the data
        if (data.users && data.courses && data.students && data.teachers) {
            populateTable('userTable', data.users)
            populateTable('courseTable', data.courses);
            populateTable('studentTable', data.students);
            populateTable('teacherTable', data.teachers);
        } else {
            console.error('Unexpected data structure:', data);
        }
    })
    .catch(error => console.error('Error fetching data:', error));
}
function populateTable(tableId, data) {
    // Get the table element by its ID
    var table = document.getElementById(tableId);

    // Clear existing table data
    table.getElementsByTagName('tbody')[0].innerHTML = '';

    // Loop through the data and add rows to the table
    for (var i = 0; i < data.length; i++) {
        var row = table.insertRow(i + 1); // Start from 1 to skip header row

        // Loop through each property in the data and add cells to the row
        for (var key in data[i]) {
            if (data[i].hasOwnProperty(key)) {
                var cell = row.insertCell();
                cell.innerHTML = data[i][key];
            }
        }
    }
}
    </script>
</body>
</html>
